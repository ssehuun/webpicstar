{% block load_css %}
<style>
	div.scroll {
		width: 265px; 
		background: #fff; 
		border: 2px solid #aaa; 
		padding: 7px; 
		margin:5px;
		display: inline-block;		
	}
	img.thumb{
		width:100%;
		height:200px;
		border-bottom:1px solid #ccc; 
		padding-bottom:10px; 
		margin-bottom:5px;
	}
	img.img-circle{
		float: left;
	}
	div.rest_container a {
		text-decoration:none;
	}
	div.rest_container {
		display: inline-block;
	}	
	div.info1{	
		line-height: 30px;
		overflow:hidden; 
		text-overflow:ellipsis; 
		white-space:nowrap;		
	}	
	div.info2{		
		vertical-align: middle;
		margin: 10px 0px 10px 0px;
	}
	span.nick{
		margin-left: 10px;
	}

</style>
{% endblock %}



<div id="container" class="rest_container">
	{% for writing in writingList %}
		<div class="scroll" value="{{ writing.writingId }}">
			<img class="thumb" src="{{ writing.thumb }}"/>
			<div class="info1">
				<span class="writingId">{{ writing.writingId }}</span>
				<a href="#" writingId="{{ writing.writingId }}" class="writingTitle" onclick="detailFreeboard(this);"><b>{{ writing.title }}</b></a>
			</div>					
			<div class="info2">
				{% if writing.user.picKey == 0 %}
        <img src="{{ STATIC_URL }}img/ic_user.png" class="img-circle" 
              onError="this.src='{{ STATIC_URL }}img/ic_user.png' " width="25px" height="25px" style="vertical-align: middle;" />	        
		    {% else %}				        
        <img src="{{writing.user.picKey}}" class="img-circle" 
              onError="this.src='{{ STATIC_URL }}img/ic_user.png' " width="25px" height="25px" style="vertical-align: middle;"/>	        
		    {% endif %}
				<span class="nick"><b>{{ writing.user.nickname }}</b></span>
			</div>
			<div class="info3">
				<h5>조회 {{ writing.readCount }} | 추천 {{ writing.likeCount }} | 댓글 {{ writing.commentCount }}</h5>
				<h5 class="writingDate" date="{{ writing.date }}"></h5>
			</div>
		</div>			
	{% endfor %}
</div><!--end container-->
